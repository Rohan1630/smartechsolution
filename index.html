<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-icons/fa/index.js"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-lg shadow-2xl text-center max-w-md mx-auto">
    <div class="flex justify-center mb-4">
      <div class="text-6xl text-yellow-500 animate-bounce">
        <script>
          const e = React.createElement;
          ReactDOM.render(e(ReactIcons.Fa.FaTools), document.getElementById('icon'));
        </script>
        <div id="icon"></div>
      </div>
    </div>
    <h1 class="mt-4 text-3xl font-bold text-gray-800">Under Construction</h1>
    <p class="mt-2 text-gray-600">We're working hard to bring you a new experience. Stay tuned!</p>
  </div>
</body>
</html>
